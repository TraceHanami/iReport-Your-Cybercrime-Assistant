function loadTranslations() {
  const lang = document.getElementById("language").value;
  const t = translations[lang];
  if (!t) return;
  document.querySelectorAll("[data-key]").forEach(el => {
    const key = el.getAttribute("data-key");
    if (key === "category") {
      const select = document.getElementById("category");
      select.innerHTML = "";
      t.categoryOptions.forEach(opt => {
        const o = document.createElement("option");
        o.textContent = opt;
        select.appendChild(o);
      });
    } else {
      el.textContent = t[key];
    }
  });
}

function goStep(step){ 
  document.querySelectorAll('.form-step').forEach(s=>s.classList.remove('active')); 
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); 
  document.getElementById('step'+step).classList.add('active'); 
  document.getElementById('tab'+step).classList.add('active'); 
  if(step===3) generatePreview(); 
}
function nextStep(step){ goStep(step); }
function prevStep(step){ goStep(step); }

function toggleFIRFields(){ 
  const sel=document.getElementById('police-complaint').value; 
  document.getElementById('fir-section').style.display=(sel==='yes')?'block':'none'; 
}

    Time: document.getElementById("time").value,
    Details: document.getElementById("details").value,
    SuspectName: document.getElementById("suspect-name").value,
    SuspectEmail: document.getElementById("suspect-email").value,
    SuspectPhone: document.getElementById("suspect-phone").value,
    PoliceComplaint: document.getElementById("police-complaint").value
  };
  let html = "<table>";
  for (let key in data) { html += `<tr><th>${key}</th><td>${data[key]}</td></tr>`; }
  html += "</table>";
  document.getElementById("preview").innerHTML = html;
}

function rate(stars){ 
  document.querySelectorAll('#stars span').forEach((s,i)=>{ 
    if(i<stars) s.classList.add('active'); else s.classList.remove('active'); 
  }); 
}
