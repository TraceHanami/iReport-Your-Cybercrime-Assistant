<button id="chat-toggle" onclick="toggleChat()">💬</button>

<div id="chat-widget">
  <div id="chat-header" onclick="toggleChat()">iReport Assistant 🤖</div>
  <div id="chat-body">
    <div id="messages">
      <div class="bot-msg">Hi there 👋<br>How can I help you today?</div>
    </div>
    <div id="chat-input">
      <input type="text" id="userInput" placeholder="Write your message...">
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>
</div>
