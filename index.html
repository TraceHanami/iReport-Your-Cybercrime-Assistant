<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iReport-Your-Cybercrime-Assistant</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>iReport-Your-Cybercrime-Assistant</h1>
  <p class="subtitle"></p>

  <div class="menu">
    <div class="menu-item" onclick="openPage('complaint')">
      <img src="assets/icons/complaint.png" alt="report">
      <p>File Complaint</p>
    </div>
    <div class="menu-item" onclick="openPage('learning')">
      <img src="assets/icons/educator.png" alt="education">
      <p>Learning Space</p>
    </div>
    <div class="menu-item" onclick="openPage('suspect')">
      <img src="assets/icons/suspect.png" alt="check Suspect">
      <p>Check Suspect</p>
    </div>
    <div class="menu-item" onclick="openPage('volunteer')">
      <img src="assets/icons/volunteer.png" alt="volunteer">
      <p>Volunteer</p>
    </div>
    <div class="menu-item" onclick="openPage('puzzle')">
      <img src="assets/icons/puzzle.png" alt="game">
      <p>Puzzle</p>
    </div>
    <div class="menu-item" onclick="openPage('sos')">
      <img src="assets/icons/sos.png" alt="SOS">
      <p>SOS</p>
    </div>
    <div class="menu-item" onclick="openPage('phishing')">
      <img src="assets/icons/phishing.png" alt="Phishing">
      <p>Check Phishing</p>
    </div>
    <div class="menu-item" onclick="openPage('malware')">
      <img src="assets/icons/malware.png" alt="Malware">
      <p>Check Malware</p>
    </div>
    <div class="menu-item" onclick="openPage('talktous')">
      <img src="assets/icons/talk to us.png" alt="talktous">
      <p>Talk to us</p>
    </div>
  </div>

  <footer>
    <a href="#"><img src="assets/icons/instagram.png" alt="instagram"></a>
    <a href="#"><img src="assets/icons/twitter.png" alt="twitter"></a>
    <a href="#"><img src="assets/icons/facebook.png" alt="facebook"></a>
  </footer>
</div>

<script>
  function openPage(page) {
    switch(page) {
      case 'complaint':
        window.location.href = 'complaint.html';
        break;
      case 'learning':
        window.location.href = 'learning.html';
        break;
      case 'suspect':
        window.location.href = 'suspect.html';
        break;
      case 'volunteer':
        window.location.href = 'volunteer.html';
        break;
      case 'puzzle':
        window.location.href = 'puzzle.html';
        break;
      case 'sos':
        window.location.href = 'sos.html';
        break;
      case 'phishing':
        window.location.href = 'phishing.html';
        break;
      case 'malware':
        window.location.href = 'malware.html';
        break;
      case 'talktous':
        window.location.href = 'talktous.html';
        break;
      default:
        alert('Page not found!');
    }
  }
</script>

</body>
</html>
